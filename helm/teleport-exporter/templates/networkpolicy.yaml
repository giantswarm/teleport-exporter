{{- if .Values.networkpolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "resource.networkPolicy.name" . }}
  namespace: {{ include "resource.default.namespace" . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
  policyTypes:
    - Egress
    - Ingress
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow connections to Teleport proxy/auth server
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
        - port: 3080
          protocol: TCP
        - port: 3025
          protocol: TCP
  ingress:
    # Allow Prometheus to scrape metrics
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8080
          protocol: TCP
    # Allow health checks
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8081
          protocol: TCP
{{- end }}

